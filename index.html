<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Toggle Experiment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    

    <h2 id="membership-options">
        <span id="monthly-tog">MONTHLY</span> / 
        <span id="quarterly-tog">QUARTERLY</span> / 
        <span id="annual-tog">ANNUAL</span>
      </h2>
      
      <div class="membership-container">
        <div class="membership-card" id="basic-card">
          <div class="features">
          <h3 class="basic-membership-name">Basic</h3>
          <p class="basic-price-display price">$50/month</p>
          <ul>
            <li>Feature1</li>
            <li>Feature2</li>
            <li>Feature3</li>
          </ul>  
          </div>
        </div>
        <div class="membership-card" id="creator-card">
          <div class="features">
          <h3 class="creator-membership-name">Creator</h3>
          <p class="creator-price-display price">$60/month</p>
          <ul>
            <li>Feature1</li>
            <li>Feature2</li>
            <li>Feature3</li>
          </ul> 
          </div>
        </div>
        <div class="membership-card" id="aa-card">
          <div class="features">
          <h3 class="aa-membership-name">All-Inclusive</h3>
          <p class="aa-price-display price">$70/month</p>
          <ul>
            <li>Feature1</li>
            <li>Feature2</li>
            <li>Feature3</li>
          </ul> 
          </div>
        </div>
      </div>
      
      <script src="app.js"></script>
</body>
</html>
